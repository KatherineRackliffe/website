<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Katherine's Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="art.html">Art</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Blog</h1>
            <ul>
                {% for post in site.posts %}
                <li>
                    <h2><a href="{{ post.url }}" class="post-link">{{ post.title }}</a></h2>
                    <p>{{ post.excerpt }}</p>
                </li>
                {% endfor %}
            </ul>
        </section>
        <div id="post-content"></div> <!-- Container for loading blog post content -->
    </main>
    <footer>
        <p>&copy; 2024 Katherine's Website</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postLinks = document.querySelectorAll('.post-link');

            postLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    const postUrl = this.getAttribute('href');
                    loadPostContent(postUrl);
                });
            });

            function loadPostContent(url) {
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // Only update the content of the post container
                            document.getElementById('post-content').innerHTML = xhr.responseText;
                        } else {
                            console.error('Error loading post content:', xhr.status);
                        }
                    }
                };
                xhr.open('GET', url);
                xhr.send();
            }
        });
    </script>
</body>
</html>
