<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>{{ page.title }}</h1>
        <div class="project-wrapper">
            <div class="project-details">
                {% if page.image %}
                    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="border: 2px solid red;">
                    <p>Image path: {{ page.image | relative_url }}</p> <!-- Debug output -->
                {% else %}
                    <p>No image found for this project.</p>
                {% endif %}
                <p>{{ page.description }}</p>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy; 2024 Katherine Rackliffe. All Rights Reserved.</p>
    </footer>
</body>
</html>
