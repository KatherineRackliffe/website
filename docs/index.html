---
layout: default
title: Home
---

<main>
    <h1>Welcome to My Jekyll Site</h1>
    <p>This is the home page of my Jekyll site.</p>
    
    <h2>Top Blog Posts</h2>
    <ul>
        {% for post in site.posts limit:3 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}</li>
        {% endfor %}
    </ul>
</main>
