---
layout: default
title: Home
---

<main>
    <h1>Katherine's site</h1>
    <p>Hello and welcome to my site! Take a look around and see if there's anything you like!</p>
    <img src="/assets/images/katherine.jpg" alt="Katherine">
    <h2>Top Blog Posts</h2>
    <ul>
        {% for post in site.posts limit:3 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string }}</li>
        {% endfor %}
    </ul>
</main>
